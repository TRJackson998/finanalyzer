<!-- base.html -->
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finanalyzer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>

  <body>
    <header>
      <!-- Navigation Bar -->
      <nav>
        <div class="nav-title">Finanalyzer</div>
        <div class="nav-links">
          {% if g.user %}
          <a href="/">Home</a>
          <a href="{{ url_for('auth.update') }}">Update Password</a>
          <a href="{{ url_for('auth.logout') }}">Log Out</a>
          {% else %}
          <a href="{{ url_for('auth.register') }}">Register</a>
            <a href="{{ url_for('auth.login') }}">Log In</a>
            {% endif %}
          <button id="toggle-dark" aria-label="Toggle dark mode">ðŸŒ™</button>
        </div>
      </nav>
    </header>

    <section class="content">
      {% for category, message in get_flashed_messages(with_categories=true) %}
      <div class="{{ category }}">{{ message }}</div>
      {% endfor %} {% block content %}
      <!-- Content of specific page goes here -->
      {% endblock %}
    </section>

    <footer>
      {% block footer %}
      <p>&copy; 2024 Terrence Jackson</p>
      {% endblock %}
    </footer>

    <!-- Dark Mode Toggle Script -->
    <script>
      const toggleBtn = document.getElementById("toggle-dark");
      const root = document.body;

      // Load mode from localStorage
      if (localStorage.getItem("theme") === "dark") {
        root.classList.add("dark-mode");
      }

      toggleBtn.addEventListener("click", () => {
        root.classList.toggle("dark-mode");
        const isDark = root.classList.contains("dark-mode");
        localStorage.setItem("theme", isDark ? "dark" : "light");
      });
    </script>
  </body>
</html>
